<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="nft.css">
</head>
<body>
<div class="card">

<div class="image">
   <img src="images\image-equilibrium.jpg" 
   alt="Equilibrium"class="first">
   <div class="imgover imgover--blur">
    <img src="images\icon-view.svg" alt="" class="scnd">
   </div>
  
</div>
 

<br/>
<div class="title">

  <h2>Equilibrium #3429</h2>

  <h3>Our Equilibrium collection promotes balance and calm.</h3> 
 
</div>

  <br/>

 <div class="price">
  <p><img src="images\icon-ethereum.svg" alt="" 
    style="width: 20px;height: 20px;">
    <p style="color: cyan;padding: 0%;">0.041 ETH</p></p>


   <p><img src="images\icon-clock.svg" alt="clock"
    style="width: 20px; height: 20px;">
    <p style="color: grey;">3 days left</p></p>
    
  </div>

  <hr/>

  <div class="footer">
   <p> <img src="images\image-avatar.png" alt="" 
   style="width: 20px;height:20px;
    border-color:white; border: 1rem;">
    <p>Creation of <a>Jules Wyvern </a></p> </p>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sylvia Maina</a>.
  </div>
</div>
</body>
</html>
